services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  seq:
    image: datalust/seq:latest
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=Admin123!
      - SEQ_FIRSTRUN_ADMINUSERNAME=admin
    volumes:
      - seq_data:/data

  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - seq
      - user-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Redis__ConnectionString=redis:6379
      - Seq__ServerUrl=http://seq:5341
      - Microservices__UserApiUrl=http://user-service:8080
      - Microservices__ProductApiUrl=http://product-service:8080
      - Microservices__OrderApiUrl=http://order-service:8080

  user-service:
    build:
      context: .
      dockerfile: src/UserService/Dockerfile
    ports:
      - "5001:8080"
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=usersdb;Username=postgres;Password=postgres

  order-service:
    build:
      context: .
      dockerfile: src/OrderService/Dockerfile
    ports:
      - "5003:8080"
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ordersdb;Username=postgres;Password=postgres
  product-service:
    build:
      context: .
      dockerfile: src/ProductService/Dockerfile
    ports:
      - "5002:8080"
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=productsdb;Username=postgres;Password=postgres

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=usersdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  seq_data:
  postgres_data: